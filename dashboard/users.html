<body>

          <a class="navbar-brand" href="#">
              <img src="img/logo/logo.jpg" alt="" width="150" class="d-inline-block align-text-top">

          <button

            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="icon"><ion-icon name="menu-outline"></ion-icon></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">

              <li class="nav-item">

                      Home

              <li class="nav-item dropdown">
                  <a href="https://www.babcock.edu.ng/" class="nav-link"> Visit Babcok</a>

              </li>
            </ul>

        </div>

    <div class="user-cont">
        <div class="main">
            <div class="img-cont m-1">
                <img src="../img/profiles/user/ben.PNG" alt="" class="img img-fluid">
                <button class="btn btn-secondary edit-btn">
                    <ion-icon name="pencil-outline"></ion-icon>
                    edit page
                </button>
            </div>
            <div class="user-info mt-3">
                <div class="container text-center">
                    <h5>John Doe</h5>
                    <small>08052486443</small>
                </div>
            </div>
            <div class="mt-3 user-attempt">
                <div class="d-flex">
                    <button class="btn btn-primary joinbtn m-1">
                        Join A Ride
                    </button>
                    <button class="btn btn-info bookbtn m-1">
                        Book A Ride
                    </button>
                </div>
                <div class="action mt-5">
                     <button class="btn btn-danger btn-block logout-btn">
                         Logout
                     </button>
                </div>
            </div>
        </div>
    </div>

    <div class="edit-profile">
        <div class="cont">
            <h5>Edit Your Profile</h5>
            <div class="d-flex">
                <div class="img-cont-edit">
                    <img src="../img/profiles/admin/ben.PNG" alt="" class="user-img">
                    <button class="edit-btn btn btn-secondary">
                        <ion-icon name="pencil-outline"></ion-icon>edit
                    </button>
                </div>
                <div class="others-cont">
                    <form action="" class="form-group">
                        <input type="text" class="form-control m-1 flname" placeholder="Full Name">
    
                        <input type="text" class="form-control m-1 pnumber" placeholder="Phone Number">
    
                        <input type="email" class="form-control m-1 pnumber" placeholder="Email Address">
    
                        <input type="password" class="form-control m-1 pnumber" placeholder="New password">
    
                        <div class="d-flex mt-2">
                            <button class="btn btn-primary m-1">Save Changes</button>
    
                            <button class="btn btn-danger m-1 cancel-edit-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script >
        function HideandSeeEditCont(){
            let editbtn = document.querySelector(".edit-btn")
            let editprofilecont = document.querySelector(".edit-profile")
            let cancelbtn = document.querySelector(".cancel-edit-btn");

            cancelbtn.onclick = (e)=>{
                e.preventDefault()
                editprofilecont.classList.remove("show")
                editprofilecont.classList.add("hide")
            }
            editbtn.onclick = ()=>{
                editprofilecont.classList.remove("hide")
                editprofilecont.classList.add("show")
            }
        }
        HideandSeeEditCont()

        function logout(){
            let logoutbtn = document.querySelector(".logout-btn");

            logoutbtn.onclick = ()=>{
                window.location = "../index.html"
            }
        }
        logout()
        
        joinRide()
        bookRide()
    </script>
</body>
